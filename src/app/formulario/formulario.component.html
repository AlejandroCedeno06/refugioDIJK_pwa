<h2>Ingresa tus datos para agendar una cita</h2>
<br><br><br>

<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre">
    <input type="text" [(ngModel)]="correo" name="correo" placeholder="Correo electrónico">
    <input type="number" [(ngModel)]="telefono" name="telefono" placeholder="Número telefónico">
    <input type="number" [(ngModel)]="dia" name="dia" placeholder="Día de la cita">
    <input type="number" [(ngModel)]="hora" name="hora" placeholder="Hora de la cita">
    <br><br>
    <button type="submit">Guardar</button>
</form>

@if (mostrarDatos) {
    <p>Nombre: {{ datosRecuperados?.nombre }}</p>
    <p>Correo electrónico: {{ datosRecuperados?.correo }}</p>
    <p>Telefóno: {{ datosRecuperados?.telefono }}</p>
    <p>Día: {{ datosRecuperados?.dia }}</p>
    <p>Hora: {{ datosRecuperados?.hora }}</p>
}

<br>
<button (click)="mostrarDatosClick()">Mostrar Datos</button>
